<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="scores">
    <div class="result">
      <p id="result-header">
        Your Result
      </p>
      <div class="result-circle">
        <p id="scores-total">76</p>
        <p id="of-scores-amount">of 100</p>
      </div>
      <p id="result-evaluation">Great</p>
      <p id="stats-answer">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summary">
      <div class="summary-box">
        <p id="summary-header">
          Summary
        </p>

        <div class="rounded-partial-border"></div>
        <div class="summary-category reaction-box">
          <img src="./assets/images/icon-reaction.svg" />
          <span class="category-name reaction-name">Reaction</span>
          <span class="category-scores">80</span>
          <span class="category-total-scores">&nbsp;/&nbsp;100</span>
        </div>
        
        <div class="rounded-partial-border"></div>
        <div class="summary-category memory-box">
          <img src="./assets/images/icon-memory.svg" />
          <span class="category-name memory-name">Memory</span>
          <span class="category-scores">92</span>
          <span class="category-total-scores">&nbsp;/&nbsp;100</span>
        </div>

        <div class="rounded-partial-border"></div>
        <div class="summary-category verbal-box">
          <img src="./assets/images/icon-verbal.svg" />
          <span class="category-name verbal-name">Verbal</span>
          <span class="category-scores">61</span>
          <span class="category-total-scores">&nbsp;/&nbsp;100</span>
        </div>

        <div class="rounded-partial-border"></div>
        <div class="summary-category visual-box">
          <img src="./assets/images/icon-visual.svg" />
          <span class="category-name visual-name">Visual</span>
          <span class="category-scores">72</span>
          <span class="category-total-scores">&nbsp;/&nbsp;100</span>
        </div>

        <button>Continue</button>
      </div>
    </div>
  </div>

</body>
</html>
